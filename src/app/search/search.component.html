<div class="container">
  <h2>Search</h2>
  <div class="card">
    <form name="form_search">

      <div class="flex-search">
        <div *ngIf="isAdmin">

          <div class="form-group label-floating">
            <input type="text" class="form-control" [(ngModel)]="selected_usi" name="usi">
            <label class="control-label">USI</label>
          </div>

          <div class="form-group label-floating">
            <input type="text" class="form-control" [(ngModel)]="selected_tn" name="usi">
            <label class="control-label">TN</label>
          </div>

          <div class="form-group label-floating">
            <input type="text" class="form-control" [(ngModel)]="selected_so" name="usi">
            <label class="control-label">Service Order/TT</label>
          </div>

        </div>
        <div class="or" *ngIf="isAdmin">

          <span class="fab">OR</span>

        </div>
        <div>

          <div class="form-group label-floating">
            <label class="control-label">Environment</label>
            <select class="form-control" [(ngModel)]="selected_env" name="environment">
              <option [value]=""></option>
              <option *ngFor="let env of environments" [value]="env.value">{{env.name}}</option>
            </select>
          </div>
          <div class="form-group label-floating">
            <select class="form-control" [(ngModel)]="selected_type" [disabled]="!selected_env" name="type">
              <option [value]=""></option>
              <option *ngFor="let type of types" [value]="type.value">{{type.name}}</option>
            </select>
            <label class="control-label">Switch Type</label>
          </div>
          <div>
            <div class="form-group label-floating">
              <input type="text" class="form-control" [(ngModel)]="selected_code" [disabled]="!selected_type" name="code">
              <label class="control-label">Office Code</label>
            </div>
          </div>

        </div>
      </div>

      <div class=" text-right" style="vertical-align:bottom;">
        <button class="btn" [disabled]="!selected_usi && !selected_tn && !selected_so && !(selected_env && selected_type && selected_code)" (click)="search()">Search</button>
        <button class="btn" (click)="reset()">Reset</button>
      </div>

    </form>
  </div>
</div>
